<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La Plaza - Verduler√≠a online</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .juego {
      border: 2px dashed #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #f1f1f1;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ü•¨ Verduler√≠a "La Plaza"</h1>

    <h2>üéÆ Juegos de Descuento</h2>

    <div class="juego">
      <p><strong>Adivina el n√∫mero (10%):</strong></p>
      <button onclick="jugarAdivina()">Jugar</button>
    </div>

    <div class="juego">
      <p><strong>Pregunta de fruta (15%):</strong></p>
      <button onclick="jugarPregunta()">Jugar</button>
    </div>

    <div class="juego">
      <p><strong>Haz clic 5 veces en 3 segundos (20%):</strong></p>
      <button onclick="iniciarClic()">Jugar</button>
      <p id="contadorClics">Clics: 0</p>
    </div>

    <h2>üìù Complet√° tus datos:</h2>
    <label>Tu nombre:</label>
    <input type="text" id="nombre" placeholder="Ej: Juan">

    <label>Tu ubicaci√≥n:</label>
    <input type="text" id="ubicacion" placeholder="Ej: San Justo, Buenos Aires">

    <h2>üõí Agreg√° tus productos al pedido:</h2>
    <label>Producto:</label>
    <input type="text" id="producto" placeholder="Ej: Manzana">

    <label>Cantidad:</label>
    <input type="number" id="cantidad" value="1" min="1">

    <button onclick="agregarProducto()">Agregar al pedido</button>

    <h3>üì¶ Tu pedido:</h3>
    <ul id="lista-pedidos"></ul>

    <button onclick="enviarPedido()">Enviar Pedido</button>
  </div>

  <form id="formulario" action="https://formsubmit.co/yaninaadz%40gmail.com" method="POST" style="display:none;">
    <input type="hidden" name="_subject" value="Nuevo pedido de La Plaza">
    <input type="hidden" name="pedido" id="input-pedido">
  </form>

  <script>
    const pedidos = [];
    let descuentoTotal = 0;
    let clics = 0;
    let tiempoRestante = 3;
    let intervalo;

    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (producto && cantidad > 0) {
        pedidos.push({ producto, cantidad });

        const item = document.createElement("li");
        item.textContent = `${cantidad} x ${producto}`;
        document.getElementById("lista-pedidos").appendChild(item);

        document.getElementById("producto").value = "";
        document.getElementById("cantidad").value = 1;
      } else {
        alert("Complet√° bien el producto y la cantidad");
      }
    }

    function enviarPedido() {
      const nombre = document.getElementById("nombre").value.trim();
      const ubicacion = document.getElementById("ubicacion").value.trim();

      if (!nombre || !ubicacion) {
        alert("Por favor complet√° tu nombre y ubicaci√≥n.");
        return;
      }

      if (pedidos.length === 0) {
        alert("No agregaste ning√∫n producto");
        return;
      }

      let resumen = `üìç Pedido de ${nombre} (${ubicacion}):\n`;
      pedidos.forEach(p => {
        resumen += `- ${p.cantidad} x ${p.producto}\n`;
      });

      if (descuentoTotal > 0) {
        resumen += `\nüéÅ Descuento aplicado: ${descuentoTotal}%`;
      }

      // Enviar por FormSubmit
      document.getElementById("input-pedido").value = resumen;
      document.getElementById("formulario").submit();

      alert("‚úÖ ¬°Pedido enviado correctamente!");

      // Reset
      pedidos.length = 0;
      descuentoTotal = 0;
      document.getElementById("lista-pedidos").innerHTML = "";
      document.getElementById("contadorClics").textContent = "Clics: 0";
    }

    function jugarAdivina() {
      const numero = Math.floor(Math.random() * 5) + 1;
      const intento = prompt("Adivin√° un n√∫mero del 1 al 5:");

      if (parseInt(intento) === numero) {
        alert("üéâ ¬°Correcto! Ganaste 10% de descuento.");
        descuentoTotal += 10;
      } else {
        alert(`‚ùå Incorrecto. El n√∫mero era ${numero}.`);
      }
    }

    function jugarPregunta() {
      const respuesta = prompt("¬øCu√°l de estas es una fruta? (Zanahoria, Sand√≠a, Papa)");
      if (respuesta.toLowerCase() === "sand√≠a" || respuesta.toLowerCase() === "sandia") {
        alert("‚úÖ ¬°Correcto! Ganaste 15% de descuento.");
        descuentoTotal += 15;
      } else {
        alert("‚ùå Incorrecto. La respuesta era Sand√≠a.");
      }
    }

    function iniciarClic() {
      clics = 0;
      tiempoRestante = 3;
      document.getElementById("contadorClics").textContent = "Clics: 0";
      clearInterval(intervalo);

      intervalo = setInterval(() => {
        tiempoRestante--;
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          if (clics >= 5) {
            alert("üí® ¬°R√°pido! Ganaste 20% de descuento.");
            descuentoTotal += 20;
          } else {
            alert("üòÖ No hiciste los clics a tiempo.");
          }
          clics = 0;
          document.getElementById("contadorClics").textContent = "Clics: 0";
        }
      }, 1000);

      document.body.addEventListener("click", contarClic);
    }

    function contarClic() {
      clics++;
      document.getElementById("contadorClics").textContent = `Clics: ${clics}`;
    }
  </script>
</body>
</html>
