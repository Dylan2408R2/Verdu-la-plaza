<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Plaza - Verduler√≠a online</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #f1f8e9);
      margin: 0;
      padding: 0;
    }

    .box {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      max-width: 700px;
    }

    h1, h2, h3 {
      color: #2e7d32;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #66bb6a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4caf50;
    }

    ul {
      padding-left: 20px;
    }

    .juego {
      background: #f9fbe7;
      padding: 15px;
      margin: 15px 0;
      border: 2px dashed #c5e1a5;
      border-radius: 10px;
    }

    .campo {
      margin-bottom: 15px;
    }

    .campo label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .contador {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="box">
    <h1>ü•¨ Verduler√≠a "La Plaza"</h1>

    <h2>üéÆ Juegos de Descuento</h2>

    <div class="juego">
      <p><strong>Adivina el n√∫mero (10%):</strong></p>
      <button onclick="jugarAdivina()">Jugar</button>
    </div>

    <div class="juego">
      <p><strong>Pregunta de fruta (15%):</strong></p>
      <button onclick="jugarPregunta()">Jugar</button>
    </div>

    <div class="juego">
      <p><strong>Haz clic 5 veces en 3 segundos (20%):</strong></p>
      <button onclick="iniciarClic()">Jugar</button>
      <p class="contador" id="contadorClics">Clics: 0</p>
    </div>

    <h2>üõçÔ∏è Agreg√° tus productos:</h2>

    <div class="campo">
      <label for="producto">Producto:</label>
      <input type="text" id="producto" placeholder="Ej: Manzana">
    </div>

    <div class="campo">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1">
    </div>

    <button onclick="agregarProducto()">Agregar al pedido</button>

    <h3>üßæ Tu pedido actual:</h3>
    <ul id="lista-pedidos"></ul>

    <button onclick="enviarPedido()">üì§ Enviar Pedido</button>
  </div>

  <form id="formularioEnvio" action="https://formsubmit.co/yaninaadz@gmail.com@gmail.com" method="POST" style="display: none;">
    <input type="hidden" name="pedido">
    <input type="hidden" name="nombre">
    <input type="hidden" name="ubicacion">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
  </form>

  <script>
    const pedidos = [];
    let descuentoTotal = 0;

    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (producto && cantidad > 0) {
        pedidos.push({ producto, cantidad });

        const item = document.createElement("li");
        item.textContent = `${cantidad} x ${producto}`;
        document.getElementById("lista-pedidos").appendChild(item);

        document.getElementById("producto").value = "";
        document.getElementById("cantidad").value = 1;
      } else {
        alert("Complet√° bien el producto y la cantidad");
      }
    }

    function enviarPedido() {
      if (pedidos.length === 0) {
        alert("No agregaste ning√∫n producto");
        return;
      }

      const nombre = prompt("üìõ ¬øCu√°l es tu nombre?");
      if (!nombre) return;

      const ubicacion = prompt("üìç ¬øCu√°l es tu ubicaci√≥n?");
      if (!ubicacion) return;

      let resumen = "";
      pedidos.forEach(p => {
        resumen += `- ${p.cantidad} x ${p.producto}\n`;
      });

      if (descuentoTotal > 0) {
        resumen += `\nDescuento aplicado: ${descuentoTotal}%`;
      }

      alert(`üßæ Tu pedido:\n${resumen}\n\n‚úÖ ¬°Pedido enviado correctamente!`);

      // Enviar con FormSubmit
      const form = document.getElementById("formularioEnvio");
      form.pedido.value = resumen;
      form.nombre.value = nombre;
      form.ubicacion.value = ubicacion;
      form.submit();

      // Limpiar
      pedidos.length = 0;
      document.getElementById("lista-pedidos").innerHTML = "";
      descuentoTotal = 0;
      document.getElementById("contadorClics").textContent = "Clics: 0";
    }

    function jugarAdivina() {
      const numeroSecreto = Math.floor(Math.random() * 5) + 1;
      const intento = prompt("Adivin√° un n√∫mero del 1 al 5:");

      if (parseInt(intento) === numeroSecreto) {
        alert("üéâ ¬°Correcto! Ganaste 10% de descuento.");
        descuentoTotal += 10;
      } else {
        alert(`‚ùå Incorrecto. El n√∫mero era ${numeroSecreto}.`);
      }
    }

    function jugarPregunta() {
      const respuesta = prompt("¬øCu√°l de estas es una fruta? (Zanahoria, Sand√≠a, Papa)");

      if (respuesta.toLowerCase() === "sand√≠a" || respuesta.toLowerCase() === "sandia") {
        alert("‚úÖ ¬°Correcto! Ganaste 15% de descuento.");
        descuentoTotal += 15;
      } else {
        alert("‚ùå Incorrecto. La respuesta era Sand√≠a.");
      }
    }

    let clics = 0;
    let tiempoRestante = 3;
    let intervalo;

    function iniciarClic() {
      clics = 0;
      document.getElementById("contadorClics").textContent = "Clics: 0";

      clearInterval(intervalo);
      tiempoRestante = 3;

      intervalo = setInterval(() => {
        tiempoRestante--;
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);

          if (clics >= 5) {
            alert("üí® ¬°R√°pido! Ganaste 20% de descuento.");
            descuentoTotal += 20;
          } else {
            alert("üòÖ No hiciste los clics a tiempo.");
          }

          clics = 0;
          document.getElementById("contadorClics").textContent = "Clics: 0";
        }
      }, 1000);

      document.body.addEventListener("click", contarClic, { once: false });
    }

    function contarClic() {
      clics++;
      document.getElementById("contadorClics").textContent = `Clics: ${clics}`;
    }
  </script>
</body>
</html>
