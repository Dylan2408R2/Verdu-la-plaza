<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Plaza - VerdulerÃ­a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #4CAF50;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    ul {
      margin-top: 10px;
    }
    li {
      margin-bottom: 5px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .juego {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #aaa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ¥¬ VerdulerÃ­a "La Plaza"</h1>

    <h2>ðŸŽ® Juegos de Descuento</h2>
    <div class="juego">
      <p><strong>Adivina el nÃºmero (10%):</strong></p>
      <button onclick="jugarAdivina()">Jugar</button>
    </div>

    <div class="juego">
      <p><strong>Pregunta de fruta (15%):</strong></p>
      <button onclick="jugarPregunta()">Jugar</button>
    </div>

    <div class="juego">
      <p><strong>Haz clic 5 veces en 3 segundos (20%):</strong></p>
      <button onclick="iniciarClic()">Jugar</button>
      <p id="contadorClics">Clics: 0</p>
    </div>

    <h2>AgregÃ¡ tus productos al pedido:</h2>
    <label>Producto:</label>
    <input type="text" id="producto" placeholder="Ej: Manzana">

    <label>Cantidad:</label>
    <input type="number" id="cantidad" value="1" min="1">

    <button onclick="agregarProducto()">Agregar al pedido</button>

    <h3>ðŸ›’ Tu pedido actual:</h3>
    <ul id="lista-pedidos"></ul>

    <button onclick="enviarPedido()">Enviar Pedido</button>
  </div>

  <script>
    const pedidos = [];
    let descuentoTotal = 0;

    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (producto && cantidad > 0) {
        pedidos.push({ producto, cantidad });

        const item = document.createElement("li");
        item.textContent = `${cantidad} x ${producto}`;
        document.getElementById("lista-pedidos").appendChild(item);

        // Limpiar inputs
        document.getElementById("producto").value = "";
        document.getElementById("cantidad").value = 1;
      } else {
        alert("CompletÃ¡ bien el producto y la cantidad");
      }
    }

    function enviarPedido() {
      if (pedidos.length === 0) {
        alert("No agregaste ningÃºn producto");
        return;
      }

      let resumen = "ðŸ§¾ Tu pedido:\n";
      pedidos.forEach(p => {
        resumen += `- ${p.cantidad} x ${p.producto}\n`;
      });

      if (descuentoTotal > 0) {
        resumen += `\nðŸŽ Descuento aplicado: ${descuentoTotal}%`;
      }

      alert(resumen + "\nâœ… Â¡Pedido enviado correctamente!");

      // Limpiar todo
      pedidos.length = 0;
      document.getElementById("lista-pedidos").innerHTML = "";
      descuentoTotal = 0;
      document.getElementById("contadorClics").textContent = "Clics: 0";
    }

    // Juego 1: Adivina el nÃºmero
    function jugarAdivina() {
      const numeroSecreto = Math.floor(Math.random() * 5) + 1;
      const intento = prompt("AdivinÃ¡ un nÃºmero del 1 al 5:");

      if (parseInt(intento) === numeroSecreto) {
        alert("ðŸŽ‰ Â¡Correcto! Ganaste 10% de descuento.");
        descuentoTotal += 10;
      } else {
        alert(`âŒ Incorrecto. El nÃºmero era ${numeroSecreto}.`);
      }
    }

    // Juego 2: Pregunta
    function jugarPregunta() {
      const respuesta = prompt("Â¿CuÃ¡l de estas es una fruta? (Zanahoria, SandÃ­a, Papa)");

      if (respuesta.toLowerCase() === "sandÃ­a" || respuesta.toLowerCase() === "sandia") {
        alert("âœ… Â¡Correcto! Ganaste 15% de descuento.");
        descuentoTotal += 15;
      } else {
        alert("âŒ Incorrecto. La respuesta era SandÃ­a.");
      }
    }

    // Juego 3: Clic rÃ¡pido
    let clics = 0;
    let tiempoRestante = 3;
    let intervalo;

    function iniciarClic() {
      clics = 0;
      document.getElementById("contadorClics").textContent = "Clics: 0";

      clearInterval(intervalo);
      intervalo = setInterval(() => {
        tiempoRestante--;
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          tiempoRestante = 3;

          if (clics >= 5) {
            alert("ðŸ’¨ Â¡RÃ¡pido! Ganaste 20% de descuento.");
            descuentoTotal += 20;
          } else {
            alert("ðŸ˜… No hiciste los clics a tiempo.");
          }

          clics = 0;
          document.getElementById("contadorClics").textContent = "Clics: 0";
        }
      }, 1000);

      document.body.addEventListener("click", contarClic, { once: false });
    }

    function contarClic() {
      clics++;
      document.getElementById("contadorClics").textContent = `Clics: ${clics}`;
    }
  </script>
</body>
</html>
