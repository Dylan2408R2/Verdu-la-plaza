<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Plaza - Verduler√≠a online</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1, h2, h3 {
      color: #2E7D32;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      margin-top: 10px;
    }
    li {
      margin-bottom: 5px;
    }
    .juego {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #aaa;
      border-radius: 10px;
    }
    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ü•¨ Verduler√≠a "La Plaza"</h1>

    <div class="section">
      <h2>üéÆ Juegos de Descuento</h2>
      <div class="juego">
        <p><strong>Adivina el n√∫mero (10%):</strong></p>
        <button onclick="jugarAdivina()">Jugar</button>
      </div>
      <div class="juego">
        <p><strong>Pregunta de fruta (15%):</strong></p>
        <button onclick="jugarPregunta()">Jugar</button>
      </div>
      <div class="juego">
        <p><strong>Haz clic 5 veces en 3 segundos (20%):</strong></p>
        <button onclick="iniciarClic()">Jugar</button>
        <p id="contadorClics">Clics: 0</p>
      </div>
    </div>

    <div class="section">
      <h2>üìù Datos del pedido</h2>
      <input type="text" id="nombre" placeholder="Tu nombre">
      <input type="text" id="ubicacion" placeholder="Tu ubicaci√≥n">
      <input type="text" id="producto" placeholder="Producto (ej: Manzana)">
      <input type="number" id="cantidad" placeholder="Cantidad" value="1" min="1">
      <button onclick="agregarProducto()">Agregar al pedido</button>
    </div>

    <div class="section">
      <h3>üõí Tu pedido:</h3>
      <ul id="lista-pedidos"></ul>
      <button onclick="enviarPorWhatsApp()">Enviar por WhatsApp</button>
    </div>
  </div>

  <script>
    const pedidos = [];
    let descuentoTotal = 0;
    const numeroWhatsApp = "5493516228350"; // CAMBIAR ESTE N√öMERO

    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (producto && cantidad > 0) {
        pedidos.push({ producto, cantidad });

        const item = document.createElement("li");
        item.textContent = `${cantidad} x ${producto}`;
        document.getElementById("lista-pedidos").appendChild(item);

        document.getElementById("producto").value = "";
        document.getElementById("cantidad").value = 1;
      } else {
        alert("Complet√° bien el producto y la cantidad");
      }
    }

    function enviarPorWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const ubicacion = document.getElementById("ubicacion").value.trim();

      if (!nombre || !ubicacion) {
        alert("Por favor, complet√° tu nombre y ubicaci√≥n");
        return;
      }

      if (pedidos.length === 0) {
        alert("No agregaste ning√∫n producto");
        return;
      }

      let mensaje = `üßæ Pedido para *${nombre}* desde *${ubicacion}*:%0A`;
      pedidos.forEach(p => {
        mensaje += `- ${p.cantidad} x ${p.producto}%0A`;
      });

      if (descuentoTotal > 0) {
        mensaje += `%0AüéÅ Descuento aplicado: ${descuentoTotal}%`;
      }

      const url = `https://wa.me/${numeroWhatsApp}?text=${mensaje}`;
      window.open(url, "_blank");

      // Resetear todo
      pedidos.length = 0;
      document.getElementById("lista-pedidos").innerHTML = "";
      descuentoTotal = 0;
      document.getElementById("contadorClics").textContent = "Clics: 0";
      document.getElementById("nombre").value = "";
      document.getElementById("ubicacion").value = "";
    }

    // Juego 1: Adivina el n√∫mero
    function jugarAdivina() {
      const numeroSecreto = Math.floor(Math.random() * 5) + 1;
      const intento = prompt("Adivin√° un n√∫mero del 1 al 5:");

      if (parseInt(intento) === numeroSecreto) {
        alert("üéâ ¬°Correcto! Ganaste 10% de descuento.");
        descuentoTotal += 10;
      } else {
        alert(`‚ùå Incorrecto. El n√∫mero era ${numeroSecreto}.`);
      }
    }

    // Juego 2: Pregunta
    function jugarPregunta() {
      const respuesta = prompt("¬øCu√°l de estas es una fruta? (Zanahoria, Sand√≠a, Papa)");

      if (respuesta.toLowerCase() === "sand√≠a" || respuesta.toLowerCase() === "sandia") {
        alert("‚úÖ ¬°Correcto! Ganaste 15% de descuento.");
        descuentoTotal += 15;
      } else {
        alert("‚ùå Incorrecto. La respuesta era Sand√≠a.");
      }
    }

    // Juego 3: Clic r√°pido
    let clics = 0;
    let tiempoRestante = 3;
    let intervalo;

    function iniciarClic() {
      clics = 0;
      document.getElementById("contadorClics").textContent = "Clics: 0";

      clearInterval(intervalo);
      intervalo = setInterval(() => {
        tiempoRestante--;
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          tiempoRestante = 3;

          if (clics >= 5) {
            alert("üí® ¬°R√°pido! Ganaste 20% de descuento.");
            descuentoTotal += 20;
          } else {
            alert("üòÖ No hiciste los clics a tiempo.");
          }

          clics = 0;
          document.getElementById("contadorClics").textContent = "Clics: 0";
        }
      }, 1000);

      document.body.addEventListener("click", contarClic, { once: false });
    }

    function contarClic() {
      clics++;
      document.getElementById("contadorClics").textContent = `Clics: ${clics}`;
    }
  </script>
</body>
</html>
